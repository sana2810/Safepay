<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <style>
        body {
            background-color: #bbe2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .success-box {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 420px;
        }

        .success-box img {
            height: 80px;
            width: auto;
            margin-bottom: 15px;
        }

        h2 {
            color: green;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 8px 0;
        }

        .receipt {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        button, a {
            display: inline-block;
            text-decoration: none;
            background: green;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
        }

        button:hover, a:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <img src="{{ url_for('static', filename='images/tick.png') }}" alt="Success">
        <h2>Transaction Successful</h2>
        <p>Thank you, {{ name }}!</p>
        <p>Your payment was processed successfully.</p>

        <div class="receipt">
            <p><strong>Client ID:</strong> {{ client_id }}</p>
            <p><strong>Amount Paid:</strong> ‚Çπ{{ amount }}</p>
            <p><strong>Card Ending:</strong> **** **** **** {{ card_last4 }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
        </div>

        <button onclick="window.print()">üñ®Ô∏è Print Receipt</button>
        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
