<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Failed</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .failure-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        img {
            height: 80px;
            margin-bottom: 15px;
        }

        h2 {
            color: red;
        }

        .error {
            color: #c00;
            font-weight: bold;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            background: red;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }

        a:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="failure-box">
        <img src="{{ url_for('static', filename='images/cross.png') }}" alt="Failed">
        <h2>Transaction Failed</h2>
        <p>Unfortunately, your payment could not be processed.</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Try Again</a>
    </div>

    <script>
    {% if error %}
        alert("Payment failed: {{ error|tojson }}");
    {% endif %}
</script>

</body>
</html>
